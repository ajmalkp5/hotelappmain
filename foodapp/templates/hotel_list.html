<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container mt-5">
        <div class="row">
            <a href="{%url 'hotel-add'%}">Add new Hotel</a>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 p-3 border border-shadow">
                <table class="table table-striped">
                    <tr>
                        <th>hotel</th>
                        <th>menu</th>
                        <th>special</th>
                        <th>quantity</th>
                        <th>maxtime</th>
                        <th>delivery</th>
                        <th>price</th>
                        <th>Action</th>
                    </tr>
                    {%for m in data%}
                    <tr>
                        <td>{{m.hotel}}</td>
                        <td>{{m.foodname}}</td>
                        <td>{{m.special}}</td>
                        <td>{{m.quantity}}</td>
                        <td>{{m.maxtime}}</td>
                        <td>{{m.delivery}}</td>
                        <td>{{m.price}}</td>
                        <td>
                            <a href="{%url 'hotels-detail' m.id%}" class="btn btn-outline-info">View</a>
                            <a href="{%url 'hotel-delete' m.id%}" class="btn btn-outline-danger">Remove</a>
                            <a href="{%url 'hotel-update' m.id%}" class="btn btn-outline-warning">Change</a>
                        </td>
                    </tr>
                    {%endfor%}
                </table>





            </div>
            <div class="col-1"></div>
        </div>

    </div>

</body>

</html>
