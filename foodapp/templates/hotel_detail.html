<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="card" style="width: 18rem;">
            <div class="card-header">
              <h3>{{data.hotel}}</h3>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">menu:{{data.foodname}}</li>
              <li class="list-group-item">quantity:{{data.quantity}}</li>
              <li class="list-group-item">special:{{data.special}}</li>
              <li class="list-group-item">maxtime:{{data.maxtime}}</li>
              <li class="list-group-item">delivery:{{data.delivery}}</li>
              <li class="list-group-item">price:{{data.price}}</li>
            </ul>
          </div>
    </div>
</body>
</html>
